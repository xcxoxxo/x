<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>正在加载…</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f7f9fb;
    font-family: Segoe UI, Roboto, Helvetica;
    text-align: center;
    padding: 0 20px;
  }
  #bar {
    width: 60%;
    height: 6px;
    border-radius: 3px;
    overflow: hidden;
    background: #dde3ec;
    box-shadow: 0 0 3px rgba(0,0,0,.08) inset;
  }
  #bar::after {
    content: '';
    display: block;
    height: 100%;
    width: 0;
    background: #4f71ff;
    animation: load 2s linear infinite;
  }
  @keyframes load {
    0% {width: 0}
    50% {width: 100%}
    100% {width: 0}
  }
  #err {
    display: none;
    color: #666;
  }
  #err h1 {
    font-size: 20px;
    margin: 16px 0 8px;
  }
  #err p {
    margin: 0 0 16px;
  }
  #err button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background: #4f71ff;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
  }
  #alt {
    display: none;
    color: #666;
  }
  #alt h1 {
    font-size: 20px;
    margin: 16px 0 8px;
  }
  #alt .copy-box {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 16px;
    background: #f0f4ff;
    color: #333;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    border: 1px solid #4f71ff;
    user-select: all;
  }
</style>
</head>
<body>
<div id="bar"></div>

<div id="err">
  <h1>哎呀，加载失败了…</h1>
  <p>请检查网络或稍后重试</p>
  <button onclick="retry()">重新尝试</button>
</div>
